<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getsum(arr){
            let sum=0;
            for(let i=0;i<arr.length;i++)
            {
                if(arr[i]>0)
                {
                    sum+=arr[i];
                }
                
            }
            return sum;
        }
        let result=getsum([2, 7, -12, -5]);
        console.log(result);
    </script>
</body>
</html>
